<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <title>Registro - Al Filo del Cine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-wrapper">
        <main class="content-box form-card">
            <h1>¡Únete a la crítica!</h1>
            <p style="color: var(--text-muted); margin-bottom: 20px;">Regístrate para recibir las últimas novedades y tops de 2025.</p>
            
            <form class="styled-form">
                <div class="form-group">
                    <label>Nombre de Usuario</label>
                    <input type="text" placeholder="Tu alias cinéfilo..." required/>
                </div>

                <div class="form-group">
                    <label>Correo Electrónico</label>
                    <input type="email" placeholder="email@ejemplo.com" required/>
                </div>

                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" placeholder="********" required/>
                </div>

                <div class="form-group">
                    <label>Género favorito</label>
                    <select>
                        <option value="Accion">Acción</option>
                        <option value="Terror">Terror</option>
                        <option value="Drama">Drama</option>
                        <option value="Ciencia Ficcion">Ciencia Ficción</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Enviar Datos</button>
            </form>
            
            <nav class="form-footer" style="margin-top: 30px; text-align: center;">
                <a href="index.html" style="color: var(--accent-orange); text-decoration: none;">← Volver al Inicio</a>
            </nav>
        </main>
    </div>

</body>
</html>
